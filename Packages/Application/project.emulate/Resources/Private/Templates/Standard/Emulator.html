<f:layout name="Page" />

<f:section name="notifications">
	<li>
    	<a href="#">
        	<div>
        		<i class="fa fa-envelope fa-fw"></i> Message Sent
        	    <span class="pull-right text-muted small">4 minutes ago</span>
			</div>
		</a>
	</li>
</f:section>

<f:section name="Content">
	<f:if condition="{readyState} == 1">
		<f:then>
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header">{emulator.name}</h3>
                </div>
            <!-- /.col-lg-12 -->
            </div>
            <div class="row">
                <div class="panel panel-default">
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                    <!-- Nav tabs -->
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#home" data-toggle="tab">Emulator</a></li>
                            <li><a href="#settings" data-toggle="tab">Change Emulator</a></li>
                        </ul>
                    <!-- Tab panes -->
                        <div class="tab-content">
                            <div class="tab-pane fade in active" id="home">
                                <br>
                                <f:render partial="{partial}" arguments="{emulator: emulator}"></f:render>
                            </div>
                            <div class="tab-pane fade in" id="settings">
                                settings
                            </div>
                        </div>
                    </div>
                </div>
            </div>
		</f:then>
		<f:else>
			<div class="row">
                <div class="col-lg-12">
                	<h3 class="page-header">List of Emulators</h3>
            	</div>
            	<!-- /.col-lg-12 -->
            </div>
			<div class="row">
				<f:for each="{emulators}" as="emulator">
            		<div class="col-lg-4">
	                	<div class="panel panel-primary">
                    		<div class="panel-heading">
	                        	{emulator.name}
							</div>
                    		<div class="panel-body">
	                    		<p>{emulator.description}</p>
                    		</div>
                			<div class="panel-footer">
                				<f:form action="loadEmulator">
                					<f:form.hidden name="Emulator" value="{emulator.key}"></f:form.hidden>
                					<f:form.submit class="btn btn-link" value="Select" />
                					<f:link.action action="emulator" class="text-primary">Help</f:link.action>
                				</f:form>
                			</div>
            			</div>
        			</div>
        		</f:for>
    		</div>
		</f:else>
	</f:if>
</f:section>
