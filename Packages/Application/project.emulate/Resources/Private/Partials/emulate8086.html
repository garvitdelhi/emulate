<div class="row">
	<div class="col-lg-12">
    	<h3 class="page-header text-center">{emulator.name}</h3>
    </div>
	<!-- /.col-lg-12 -->
</div>
<div class="row">
	<div class="col-md-12 pull-right">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="form-group">
					<div class="panel-group" id="accordion">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h4 class="panel-title">Display (press esc to exit to main menu)</h4>
                            </div>
                            <div id="collapseOne" class="panel-collapse collapse in">
                            	<div class="panel-body" id="display">
                            		E: Ex_Mon<br>
									G: Go To<br>
									M: Move<br>
									S: Sub_MIR
                            	</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-12 pull-right">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="form-group">
					<div class="col-md-12">
	    				<form id="inputcode" action="#">
	    					<label>Write Your Code here (Refer help section for more info on how to use this):</label>
	    					<div id="error" class="text-danger"></div>
  							<input type="text" class="form-control" id="command" value="" autocomplete="off">
						</form>
	    			</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="{f:uri.resource(path:'emulate8086/js/command_E.js')}" type="text/javascript"></script>
<script src="{f:uri.resource(path:'emulate8086/js/command_G.js')}" type="text/javascript"></script>
<script src="{f:uri.resource(path:'emulate8086/js/command_M.js')}" type="text/javascript"></script>
<script src="{f:uri.resource(path:'emulate8086/js/command_S.js')}" type="text/javascript"></script>
<script src="{f:uri.resource(path:'emulate8086/js/Terminal.js')}" type="text/javascript"></script>
<script src="{f:uri.resource(path:'emulate8086/js/myscript.js')}" type="text/javascript"></script>
